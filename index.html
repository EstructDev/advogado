
<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lexington & Associates | Advocacia de Elite</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ecb613",
                        "primary-hover": "#d4a311",
                        "background-dark": "#0a0908",
                        "surface-dark": "#151412",
                        "border-gold": "rgba(236,182,19,0.15)"
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"],
                        "serif": ["Playfair Display", "serif"]
                    },
                    animation: {
                        'fade-up': 'fadeUp 0.8s ease-out forwards',
                        'slow-zoom': 'slowZoom 20s linear infinite alternate',
                    },
                    keyframes: {
                        fadeUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slowZoom: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.1)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        * { -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0908; }
        ::-webkit-scrollbar-thumb { background: #ecb613; border-radius: 10px; }
        .hero-gradient {
            background: linear-gradient(to right, #0a0908 40%, rgba(10, 9, 8, 0.4) 100%);
        }
        @media (max-width: 1024px) {
            .hero-gradient {
                background: linear-gradient(to top, #0a0908 60%, rgba(10, 9, 8, 0.2) 100%);
            }
        }
        .glass-card {
            background: rgba(21, 20, 18, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
